<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veiculos</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="header">
        <h3>Cadastre seu veiculo para vender muito mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil veículos!</h1>
                <p>Descreva as características do seu veículo e marque todas os opicionais e características que ele possui</p>
            <form>
                <div class="box-input">
                    <label for="title">Título do anúncio: <span class="required-field">*</span>
                    </label>
                    <input type="text" name="title" id="title" class="block"
                     placeholder="Defina um titulo para o seu veiculo"
                     minlength="1" maxlength="30" required>
                     <input type="submit" class="btn-submit" value="cadastrar">
                </div>
                <div class="box-input">
                    <label for="price">Preço do veiculo:
                    <span class="required-field">*</span></label>
                    <input type="number" id="price" name="prince" class="block" required>
                </div>
                <div class="box-input">
                    <label for="descripition"> Descrição: 
                        <span class="required-field">*</span>
                    </label>
                    <textarea
                     id=" descripition" 
                     name="description" 
                     class="block"
                     cols="30"
                     rows="10"
                     required
                     placeholder="Descreva seu veiculo"
                    >
                    </textarea>
                </div>
                <div class="box-input">
                    <label>Unico dono?
                        <span class="required-field">*</span>
                    </label>
                    <select id="unique owner" name="unique_owner" required>
                        <option value="">Selicione....</option>
                        <option value="1">Sim</option>
                        <option value="0">não</option>
                    </select>
                </div>
                <div class="box-input">
                    <label for="brand">Marca: <span class="required-field">*</span>
                    </label>
                    <input type="text" name="brand" id="brand" class="block"
                     placeholder="Digite a marca do seu veiculo" required>
                </div>
                <div class="box-input">
                    <label for="model">Modelo: <span class="required-field">*</span>
                    </label>
                    <input type="text" name="model" id="model" class="block"
                     placeholder="Digite o modelo do seu veiculo" required>
                </div>
                <div class="box-input">
                    <label for="milege    ">Quilometragem: <span class="required-field">*</span>
                    </label>
                    <input type="number" name="milege" id="milege" class="block"
                    required>
                </div>
                <div class="box-input">
                    <label for="purchase_date">Data de compra do veiculo: <span class="required-field">*</span>
                    </label>
                    <input type="date"
                    name="purchase_date"
                    id="purchase_date" 
                    class="block"
                    required>
                </div>

                <div class="box-input">
                    <p>Cãmbio: <span class="required-field">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="auto" name="gear">
                    <label for="auto">Automatico</label>
                  </div>
                  <div class="optional_box">
                    <p>Opcionais:</p>
                    <ul class="optional_list">
                        <li>
                            <input type="checkbox" id="airbarg" name="optional[]" value="airbag">
                            <label for="airbarg">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac">
                            <label for="ac">Ar Condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
                            <label for="aibarg">Trava elétrica</label>
                        </li>
                    </ul>
                  </div>
                  <div class="optional_box">
                    <ul class="optional_list">
                        <li>
                            <input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
                            <label for="eletric_window">Vidro elétrico</label>
                        </li>
                        <li>
                            <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                            <label for="speakers">Som</label>
                        </li>
                        <li>
                            <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                            <label for="reverse_camera">Cãmera de ré</label>
                        </li>
                        <li>
                            <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                            <label for="leather_seat">Banco de couro</label>
                        </li>
                    </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veiculo: <span class="required-field">*</span></p>
                        <input type="file" 
                        multiple accept="image/png, iamge/jpeg" 
                        id="images"
                        name="images"
                        required
                        >
                    </div>
                  </div>
                  <input type="submit" class="btn-submit" value="cadastrar">
             </form>
         </div>
       </div>
    </div>
 </body>
</html>
